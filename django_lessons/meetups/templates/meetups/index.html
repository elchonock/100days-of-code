{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>All meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup_details.css' %}">
</head>
<body>
    <header id="main_header">
        <nav><a href="/meetups" id="main_logo">Django Meetups</a></nav>
        <h1>We got great meetups coming up!</h1>
        <p>Find the one that best suits your needs!</p>
    </header>
    <main>
        <section>
            <h2>Upcoming Meetups</h2>
            <ol>
                {% for meetup_items in meetups %}
                <li class="meetup_items">
                    <article>
                        <div class="meetup_summary">
                            <div class="meetup_image">
                                <img src="" alt="">
                            </div>
                            <div class="meetup_details">
                                <h3>{{meetup_items.title}}</h3>
                                <address>{{meetup_items.location}}</address>
                            </div>
                        </div>
                        <div class="meetup_actions">
                            <a href="" class="btn">More details...</a>
                        </div>
                    </article>

                </li>
                {% endfor %}

            </ol>
        </section>
    </main>
</body>
</html>
